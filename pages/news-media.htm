url = "/news-media"
layout = "default"
title = "News & Media"

[siteSearchInclude]
==
{% component 'siteSearchInclude' %}

<section aria-labelledby="news-media-heading">
    <div class="container">
        <h1 id="news-media-heading">News & Media</h1>

        <nav aria-label="News and media categories">
            <div class="row between-md around-xs">
                <div class="col-md-6 col-xs-12">
                    <article class="news_media_card">
                        <a href="{{'logo'|page}}" aria-label="Browse project materials including logos and brand assets">
                            <div class="news_media_item materials_label" aria-hidden="true"></div>
                            <h2>Project materials</h2>
                        </a>
                    </article>
                </div>

                <div class="col-md-6 col-xs-12">
                    <article class="news_media_card">
                        <a href="{{'news'|page}}" aria-label="Read the latest project news and updates">
                            <div class="news_media_item news_label" aria-hidden="true"></div>
                            <h2>Project news</h2>
                        </a>
                    </article>
                </div>

                <div class="col-md-6 col-xs-12">
                    <article class="news_media_card">
                        <a href="{{'press-releases'|page}}" aria-label="View all press releases and official announcements">
                            <div class="news_media_item press_label" aria-hidden="true"></div>
                            <h2>Press releases</h2>
                        </a>
                    </article>
                </div>

                <div class="col-md-6 col-xs-12">
                    <article class="news_media_card">
                        <a href="{{'newsletters'|page}}" aria-label="Access archived newsletters and subscribe">
                            <div class="news_media_item newsletters_label" aria-hidden="true"></div>
                            <h2>Newsletters</h2>
                        </a>
                    </article>
                </div>
            </div>
        </nav>
    </div>
</section>
